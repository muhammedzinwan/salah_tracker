name: iOS Build Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Flutter doctor
      run: flutter doctor -v

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze
      continue-on-error: true

    - name: Generate iOS project files
      run: flutter create --platforms=ios .

    - name: Precache iOS artifacts
      run: flutter precache --ios

    - name: Build iOS (unsigned)
      run: flutter build ios --release --no-codesign

    - name: Create IPA
      run: |
        mkdir -p Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r SalahTracker.ipa Payload
        rm -rf Payload

    - name: Upload unsigned IPA
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SalahTracker-unsigned-ipa
        path: SalahTracker.ipa
        retention-days: 30

    - name: Upload Runner.app for sideloading
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SalahTracker-app-bundle
        path: build/ios/iphoneos/Runner.app
        retention-days: 30
